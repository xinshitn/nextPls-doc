name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        ruby-version: 2.6.x
    - name: Run a one-line script
      run: echo Hello, world!
    - name: Run a multi-line script
      run: |
        ls
        gem install bundler
        bundle install --jobs 4 --retry 3
        bundle exec rake
        sudo bash deploy.sh
